    .button {
      background-color: #017CC2;
      border: none;
      color: white;
      padding: 25px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 2em;
      margin: 4px 2px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      border-radius: 20px;
      transition: all 0.5s;
    }
    .button span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .button span:after {
      content: '\00bb';
      position: absolute;
      opacity: 0;
      top: 0;
      right: -20px;
      transition: 0.5s;
    }

    .button:hover span {
      padding-right: 25px;
    }

    .button:hover span:after {
      opacity: 1;
      right: 0;
    }
  </style>
